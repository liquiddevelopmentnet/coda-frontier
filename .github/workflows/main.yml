name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: borales/actions-yarn@v3.0.0
        with:
          cmd: install
          
      - uses: borales/actions-yarn@v3.0.0
        with:
          cmd: build-react

      - uses: borales/actions-yarn@v3.0.0
        with:
          cmd: build
